{% load static %}


 <!-- Cart items details -->
 <div class="small-container cart-page">
    {% if cart %}
    <table>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Subtotal</th>
        </tr>
        {% for cartItem in the cart.added_items.all %}
        <tr>
            <td>
                <div class="cart-info">
                    <img src="{{ cartItem.product.image.url }}">
                    <div>
                        <p>{{ cartItem.product.title }}</p>
                        <small>{{ cartItem.product.price }}</small>
                        <br>
                        <a href="">Remove</a>
                    </div>
                </div>
            </td>
            <td><input type="number" disabled value="{{ cartItem.product.quantity }}"></td>
            <td><input type="text" disabled value="{{ cartItem.product.size }}"></td>
            <td>${{ cartItem.product.price }}</td>
        </tr>
        {% endfor %}
        
    </table>
    {% else %}
    <p>Cart is Empty</p>
    {% endif %}   
        
</div>
